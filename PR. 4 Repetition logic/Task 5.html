 <!-- 5.Write a java script program  and  find their sum and average between 1 to 10 . -->

 <script>
    let sum=0;
    for(i=1; i<=10; i++){
     sum += i;
     
     var average= sum/10; 
    
    }
    console.log('total of number: ',sum);
    console.log('average of sum: ',average);
    
 </script>
