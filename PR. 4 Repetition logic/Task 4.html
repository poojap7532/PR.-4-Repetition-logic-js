<body>
    <!-- 4.Write a javascript program that takes any two  numbers as input and prints its multiplication table. -->

<script>
    i=1;
    table=8;
    for(i=1; i<=10; i++){
        document.write("<br>"+table+"*"+i+"= "+i*table)
       
    }
    document.write("<br/>");
    document.write("<br/>");
    document.write("<br/>");
    i=1;
    table=9;
    for(i=1; i<=10; i++){
        document.write("<br>"+table+"*"+i+"= "+i*table)
       
    }
</script>
</body>
