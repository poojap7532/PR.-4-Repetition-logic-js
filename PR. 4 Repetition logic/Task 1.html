<body>
    <!-- 1.    Display Sum of n Natural Numbers -->

  <script>
    const number = parseInt(prompt('Enter a positive interger:'));

    let sum = 0;

    for(let i=1; i<=number; i++){
        sum+=i;
    }
    console.log('The sum of natural numbers:', sum);
  </script>  
</body>
