<body>
    <!-- 6. Write a program in javascript  to find the sum of the series 1 +11 + 111 + 1111 + .. n terms. -->
    <script>
        let i, sum = 0, seriesSum = 1;
        let n = parseInt(prompt("enter your number"));

        for (i = 1; i <= n; i++) {
            sum = seriesSum;
            seriesSum = sum * 10 + 1
            // console.log(sum);
            document.write(sum);
            document.write(" + ");
            document.write("<br/>");
        }

    </script>
