<body>
    <!-- 3.     Write a  javascript program to get all odd and sum  and even number and sum  up to 100. -->

    <script>
        const number = parseInt(prompt('Enter the number of terms: '));
        let oddSum = 0
        let evenSum = 0

        for (i = 1; i <= number; i++) {
            if (i % 2 == 0) {
                evenSum += i;
            }
            else {
                oddSum += i;
            }
        }
        console.log("even" + evenSum)
        console.log("odd" + oddSum)
    </script>
</body>
